<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form!</h1>
    <form>
        <h2>Are you from inside the USA? Or outside?</h2>

        <label>
            Inside:
            <input type="radio" name="loc" value="inside">
        </label>
        <label>
            Outside:
            <input type="radio" name="loc" value="outside">
        </label>

        <h2>How was your service?</h2>

        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other feedback?</h2>

        <textarea name="mytext" rows="8" cols="80"></textarea><br>
        <input type="submit" name="" value="Submit">
    </form>

</body>
</html>
