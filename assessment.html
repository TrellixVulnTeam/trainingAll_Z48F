<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <label for="fn">First Name:</label>
        <input id="fn" type="text" name="first_mane" placeholder="First Name" value="" >
        <label for="ln">Last Name:</label>
        <input id="ln" type="text" name="last_mane" placeholder="Last Name" value="" >

        <p></p>
        <label for="em">Email:</label>
        <input id="em" type="email" name="email" placeholder="name@email.com" value="">
        <label for="ps">Password:</label>
        <input id="ps" type="password" name="password" value="">
        <p></p>

        <p>Are you over the age of 18?</p>
        <label for="ys">Yes:</label>
        <input id="ys" type="radio" name="over18">
        <label for="no">No:</label>
        <input id="no" type="radio" name="over18">
        <p></p>

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="card">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <p></p>

        <input type="submit" name="" value="Submit Feedback">
    </form>

</body>
</html>
